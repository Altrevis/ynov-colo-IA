
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartoEcoIA - L'intelligence artificielle au service de l'écologie</title>
    <link rel="stylesheet" href="src/styles/globals.css">
</head>
<body>
    <header>
        <h1>CartoEcoIA</h1>
        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-page="accueil" onclick="showPage('accueil')">Accueil</a></li>
                <li><a href="#" class="nav-link" data-page="definition" onclick="showPage('definition')">Qu'est-ce que c'est ?</a></li>
                <li><a href="#" class="nav-link" data-page="applications" onclick="showPage('applications')">Applications</a></li>
                <li><a href="#" class="nav-link" data-page="avantages-limites" onclick="showPage('avantages-limites')">Avantages & Limites</a></li>
                <li><a href="#" class="nav-link" data-page="carte" onclick="showPage('carte')">Carte Interactive</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Contenu chargé dynamiquement ici -->
    </main>

    <footer>
        <p>&copy; 2025 CartoEcoIA - L'intelligence artificielle au service de l'écologie</p>
    </footer>

    <script>
        function showPage(pageId) {
            const mainContent = document.getElementById("main-content");
            fetch(`src/pages/${pageId}.html`)
                .then(response => response.text())
                .then(html => {
                    mainContent.innerHTML = html;
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                    const link = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                    if (link) link.classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                })
                .catch(err => {
                    mainContent.innerHTML = "<p>Erreur lors du chargement de la page.</p>";
                    console.error(err);
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            showPage("accueil");
        });
    </script>
</body>
</html>
